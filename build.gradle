// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: "com.github.ben-manes.versions"

buildscript {

    ext.kotlin_version = '1.2.50'
    ext.android_plugin_version = '3.1.3'
    ext.support_lib_version = "27.1.1"
    ext.constraint_layout_version = "1.1.2"
    ext.rx_java_version = "2.1.14"
    ext.rx_android_version = "2.0.2"
    ext.lifecycle_version = "1.1.1"
    ext.dagger_version = "2.16"
    ext.room_version = "1.1.0"
    ext.mockito_version = "1.5.0"
    ext.espresso_version = "3.0.2"
    ext.test_support_version = "1.0.2"
    ext.dexmaker_version = "1.4"
    ext.truth_version = "0.40"
    ext.uiautomator_version = "2.1.3"
    ext.okhttp_version = "3.10.0"
    ext.robolectric_version = "3.8"
    ext.truth_version = "0.41"
    ext.jsoup_version = "1.11.3"
    ext.picasso_version = "2.71828"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.19.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

dependencyUpdates.resolutionStrategy {
    componentSelection { rules ->
        rules.all { ComponentSelection selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
            }
            if (rejected) {
                selection.reject('Release candidate')
            }
        }
    }
}
